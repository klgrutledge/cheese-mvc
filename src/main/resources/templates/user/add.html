<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" id="username-field" type="text"  />
        <span th:errors="*{username}"></span>
    </div>
    <div class="form-group">
        <label th:for="email-field">Email</label>
        <input class="form-control" th:field="*{email}" id="email-field" type="email" />
        <span th:errors="*{email}"></span>
    </div>
    <div class="form-group">
        <label th:for="password-field">Password</label>
        <input class="form-control" id="password-field" type="password" th:field="*{password}" />
        <span th:errors="*{password}"></span>
    </div>
    <div class="form-group">
        <label th:for="verify-field">Verify</label>
        <input class="form-control" name="verify" id="verify-field" type="password"  />
        <div class="error" th:text="${verifyError}"></div>
    </div>
    <input type="submit" value="Create New User" />
</form>

</body>
</html>
