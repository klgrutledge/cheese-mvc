<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>
<h2 th:text="${'Edit Cheese ' + cheese.getName() + ' (id = ' + cheese.getCheeseId() + ')'}"></h2>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${cheese}" action="/cheese/edit">
    <div class="form-group">
        <label th:for="name-field">Name</label>
        <input class="form-control" id="name-field" th:field="*{name}" th:value="${cheese.name}" name="name" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="desc-field">Description</label>
        <input class="form-control" id="desc-field" th:field="*{description}" th:value="${cheese.description}" name="description" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:value="${cheeseType}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="rating-field">Rating</label>
        <input class="form-control" id="rating-field" th:field="*{rating}" th:value="${cheese.rating}" name="rating" />
        <span th:errors="*{rating}" class="error"></span>
    </div>

    <input type="hidden" th:value="${cheese.cheeseId}" name="cheeseId" />
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
